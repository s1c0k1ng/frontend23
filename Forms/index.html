    <!-- HTTP METHODS -->
<!-- 
     POST      Skicka information/data          
     GET       Hämta information/data
     PUT       Ersätta informtaion/data
     PATCH     Uppdatera information/data
     DELETE    Ta bort information/data
-->



    
<div class="container mt-4">

    <form method="get">
        <div>
            <label for="firstName">Förnamn</label>
            <input id="firstName" type="text" name="firstName" placeholder="Förnamn...">
        
        </div>
        <div> 
            <label for="firstName">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <input type="radio" id="vd" name="role" value="VD"> <label for="vd">VD</label>
            <input type="radio" id="konsult" name="role" value="Konsult"> <label for="konsult">Konsult</label>
            <input type="radio" id="elev" name="role" value="Elev"><label for="elev">Elev</label>
        </div>
        <div> 
            <button type="submit">SKICKA</button>
        </div>
        
    </form>

   </div>
