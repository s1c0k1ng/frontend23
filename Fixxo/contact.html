<!DOCTYPE html>
<html lang="sv-se">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="">
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Contact Us - Fixxo.</title>
</head>
<body>
    
        <!-- header -->
       
        <header>
            <div class="container">
                <a class="logotype" href="index.html">Fixxo.</a>
    
                <div id="menu" class="collapse">
                    <nav id="menu-links" class="menu-links">
                        <a class="menu-link" href="index.html">Home</a>
                        <a class="menu-link" href="#">Products</a>
                        <a class="menu-link" href="#">Contacts</a>
                    </nav>
                    
                    <nav id="menu-icons" class="menu-icons">
                        <a class="menu-link" href="#"><i class="fa-regular fa-search"></i></a>
                        <a class="menu-link" href="#">
                            <i class="fa-regular fa-code-compare"></i>
                            <span class="menu-badge">5</span>
                        </a>
                        <a class="menu-link" href="#"><i class="fa-regular fa-heart"></i></a>
                        <a class="menu-link" href="#">
                            <i class="fa-regular fa-bag-shopping"></i>
                            <span class="menu-badge">8</span>
                        </a>
                    </nav>
                </div>
    
    
                <div id="toggle-icon" class="menu-icons">
                    <button class="menu-link" data-bs-toggle="collapse" data-bs-target="#menu">
                        <i class="fa-regular fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>
       
        <!-- breadcrumb -->
        <section class="breadcrumb">
            <div class="container">
             <ul>
                 <li><a class="menu-link" href="index.html">Home</a></li>
                 <li class="active">Contacts</li>
             </ul>
            </div>
         </section>

         <!-- Google Maps -->

         <section class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7737116.926585947!2d8.441210646692404!3d61.74209176968949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d613f882d41%3A0x8e528d08d4d4641a!2sGoogle%2C%20Stockholm!5e0!3m2!1ssv!2sse!4v1676467066451!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </section>

         <!-- Contact Form -->

         <section class="contact-form">
            <div class="container">
                <h1>Come in Contact with Us</h1>
                <form onsubmit="handleContactForm(event)" novalidate>
                    <div class="contact-form-name">
                        <input id="name" type="text" placeholder="Your Name" required onkeyup="validate(event)">
                        <div id="error-name" class="error"></div>
                    </div>
                    <div  class="contact-form-email">
                        <input id="email" type="email" placeholder="Your Email" required onkeyup="validate(event)">
                        <div id="error-email" class="error"></div>
                    </div>
                    <div class="contact-form-comments">
                        <textarea id="comments" name="comment" placeholder="Comment" required onkeyup="validate(event)"></textarea>
                        <div id="error-comments" class="error"></div>
                    </div>

                    <button class="btn-theme" type="submit">Post Comments</button>
                </form>
            </div>
        </section>
   
   
   <script src="js/validation.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
